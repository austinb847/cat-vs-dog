<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat Vs Dog</h1>
      <p>Click a button to see what the cat and dog say to each other!</p>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat</h2>
          <img src="img/cat.jpeg">
          <button class="btn btn-primary" id="meow">Say Meow</button>
          <h3>The cat says:</h3>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog</h2>
          <img src="img/dog.jpg">
          <button class="btn btn-primary" id="bark">Say Bark</button>
          <h3>The Dog says:</h3>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
